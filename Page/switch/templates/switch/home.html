<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>

  <body>
    <h2>Card</h2>
    <a href="{% url 'switch:card-details' %}">
      <div class="card">
        <img
          src="https://img-c.udemycdn.com/course/750x422/4152006_54df_5.jpg"
          alt="Avatar"
          style="width: 100%"
        />
        <div class="container">
          <h4><b>John Doe</b></h4>
          <p>Architect & Engineer</p>
        </div>
        <!-- create - url's name -->
        {% comment %}
        <a href="{% url 'switch:create' %}"></a>
        {% endcomment %}
      </div>
    </a>
  </body>
</html>
